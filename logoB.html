<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BISA MEDIA.MCN</title>
  <link rel="icon" type="image/png" href="images/Logo_Bisa.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f4f4;
    }

    .container {
      width: 55vw;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      margin: 40px auto;
      overflow: hidden;
    }

    .back-btn {
      display: inline-block;
      margin: 10px 0 0 20px;
      background-color: #fff;
      color: #004aad;
      text-decoration: none;
      padding: 2px 7px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      border: 2px solid #004aad;
    }

    .back-btn:hover {
      background-color: #003a8c;
      transform: scale(1.05);
    }

    .topbar-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .info-section {
      width: 100%;
      padding: 20px 40px;
    }

    .seat-box {
      width: 100%;
      background-color: #004aad;
      color: white;
      padding: 25px 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .seat-box h5 {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .seat-number {
      background: white;
      color: #004aad;
      font-weight: 700;
      font-size: 26px;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }

    /* WRAPPER kategori */
    .category-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px 0;
      margin-top: 20px;
    }

    .category-wrapper::-webkit-scrollbar {
      display: none;
    }

    /* BAGIAN FLEX tombol */
    .category-section {
      display: inline-flex;
      gap: 10px;
      padding: 0 15px;
      justify-content: center;
      /* default: center kalau muat */
      width: max-content;
      min-width: 100%;
      transition: all 0.3s ease;
    }

    .category-btn {
      background-color: #004aad;
      color: white;
      border: 2px solid #004aad;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .category-btn:hover {
      background-color: #003380;
    }

    .category-btn.active {
      background-color: white;
      color: #004aad;
      border: 2px solid #004aad;
    }

    .logo-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 40px 0;
      /* border-bottom: 3px solid #004aad; */
    }

    .logo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f8f9ff;
      border: 2px solid #004aad;
      border-radius: 15px;
      padding: 15px;
      width: 150px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .logo-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .logo-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .logo-name {
      font-size: 14px;
      font-weight: 600;
      color: #004aad;
      text-align: center;

    }

    /* BOX UTAMA */
    .cta-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004aad;
      color: #fff;
      border-radius: 15px;
      padding: 25px 30px;
      width: 85%;
      margin: 25px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }

    .cta-box:hover {
      transform: scale(1.02);
    }

    /* LOGO + TEXT */
    .cta-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .brand-logo {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .brand-info h3 {
      margin-bottom: 6px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .brand-info p {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* SALDO KANAN */
    .saldo-box {
      text-align: right;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 12px 22px;
      min-width: 140px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(2px);
    }

    .saldo-box h4 {
      font-size: 1.1rem;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .saldo-value {
      font-size: 1.3rem;
      font-weight: 700;
    }

    /* RESPONSIVE MOBILE */
    @media (max-width: 768px) {
      .cta-box {
        flex-direction: column;
        text-align: center;
        gap: 18px;
        padding: 20px;
        width: 95%;
      }

      .cta-left {
        flex-direction: column;
        gap: 12px;
      }

      .brand-logo {
        width: 95px;
        height: 95px;
      }

      .saldo-box {
        width: 100%;
        text-align: center;
      }
    }

    /* RESPONSIVE HP KECIL */
    @media (max-width: 480px) {
      .brand-info h3 {
        font-size: 1.15rem;
      }

      .brand-info p {
        font-size: 0.9rem;
      }

      .saldo-value {
        font-size: 1.2rem;
      }
    }


    /* FOOTER */
    footer {
      position: relative;
      overflow: hidden;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      min-height: 120px;
      /* stabilkan tinggi footer */
    }

    /* Background blur stabil */
    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('images/Bagian_Bawah.jpg') center/cover no-repeat;
      filter: blur(2px);
      transform: scale(1.05);
      /* biar blur tidak terpotong */
      z-index: 0;
    }

    /* Pastikan konten di atas */
    footer p,
    footer .social-links {
      position: relative;
      z-index: 1;
    }

    .social-links {
      margin-top: 10px;
    }

    .social-links a {
      margin: 0 8px;
      display: inline-block;
    }

    .icon {
      width: 28px;
      height: 28px;
      transition: transform 0.2s ease;
    }

    .tiktok-icon {
      filter: brightness(0) invert(1);
    }

    .wa-icon {
      filter: none;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .container {
        width: 95vw;
      }

      .logo-item {
        width: 42%;
      }
    }
  </style>
</head>

  <script>
    function filterCategory(event, category) {
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
      event.currentTarget.classList.add('active');
      document.querySelectorAll('.logo-item').forEach(item => {
        const cat = item.getAttribute('data-category');
        item.style.display = (category === 'all' || cat === category) ? 'flex' : 'none';
      });
    }

    // Otomatis center kategori kalau jumlah sedikit
    window.addEventListener('load', () => {
      const section = document.getElementById('categorySection');
      const wrapper = section.parentElement;
      if (section.scrollWidth <= wrapper.clientWidth) {
        section.style.justifyContent = 'center';
      } else {
        section.style.justifyContent = 'flex-start';
      }
    });

    window.addEventListener('resize', () => {
      const section = document.getElementById('categorySection');
      const wrapper = section.parentElement;
      if (section.scrollWidth <= wrapper.clientWidth) {
        section.style.justifyContent = 'center';
      } else {
        section.style.justifyContent = 'flex-start';
      }
    });
  </script>
